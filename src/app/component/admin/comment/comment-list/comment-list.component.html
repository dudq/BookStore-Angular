<h2>Comment List</h2>
<table class="table table-hover border">
  <thead>
  <tr>
    <th>Id</th>
    <th>Id</th>
    <th>Content</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tr *ngFor="let comment of commentList">
    <td><a [routerLink]="['/comment-detail',comment.id]">{{comment.id}}</a> </td>
    <td><a [routerLink]="['/comment-detail',comment.id]">{{comment.name}}</a> </td>
    <td>{{comment.content}}</td>
    <td><a [routerLink]="['/comment-edit',comment.id]">Edit</a></td>
    <td><a [routerLink]="['/comment-delete',comment.id]">Delete</a></td>
  </tr>
</table>
