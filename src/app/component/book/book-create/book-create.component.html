<form [formGroup]="createBookForm" (ngSubmit)="saveForm()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" formControlName="name">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" type="text" formControlName="price">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input class="form-control" type="text" formControlName="description">
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input class="form-control" type="text" formControlName="quantity">
  </div>
  <div class="form-group">
    <label>File Upload:</label>
    <input type="file" class="form-control" accept="image/*" (change)="onSelectFile($event)" style="height: 100%">
  </div>
  <div class="image-preview" *ngIf="previewUrl">
    <img [src]="previewUrl" height="100" />
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
