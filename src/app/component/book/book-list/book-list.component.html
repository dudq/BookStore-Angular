<h2>Book list</h2>
<table class="table table-bordered">
  <tr>
    <th>Mã sách</th>
    <th>Book name</th>
    <th>Price</th>
    <th>Image</th>
    <th>Description</th>
    <th>Quantity</th>
  </tr>
  <tr *ngFor="let book of bookList">
    <td>{{book.id}}</td>
    <td>{{book.name}}</td>
    <td>{{book.price}}</td>
    <td>{{book.image}}</td>
    <td>{{book.description}}</td>
    <td>{{book.quantity}}</td>
  </tr>
</table>
