<app-cover></app-cover>
<div id="container">
  <h3>Book list by category</h3>
  <div class="container-fluid padding">
    <div class="row welcome text-center">
      <div class="col-12">
        <h3 class="display-5" *ngIf="category">{{category.name}}</h3>
      </div>
      <hr style="margin-right: 5px">
      <span><i class="fa fa-coffee fa-3x"></i></span>
      <hr style="margin-left: 5px">
      <div class="col-12">
        <div class="container-fluid padding" align="center">
          <div class="row">
            <div class="col-md-3" *ngFor="let bookCategory of bookListByCategory, index as i">
              <div class="card" *ngIf="i<4">
                <a routerLink="#"><img [src]="bookCategory.bookPictures[0].src" ></a>
                <div class="card-body">
                  <h5 class="card-title">{{bookCategory.name}}</h5>
                  <p class="card-text">{{bookCategory.authors[0].name}}</p>
                  <h6 class="card-text">{{bookCategory.amount}}</h6>
                  <a (click)="addCart(bookCategory.id)" class="btn btn-outline-secondary">Add cart</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr class="light-100">
</div>
