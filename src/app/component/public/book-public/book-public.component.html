<h3 class="border-bottom">Book list</h3>
<div class="row">
  <div *ngFor="let book of bookList">
    <div class="col-2">
      <img [src]="book.picture" class="m-auto mt-10" width="185px">
      <h5>{{book.name}}</h5>
      <div>
        <span>{{book.price}}</span>
      </div>
    </div>
  </div>
</div>
